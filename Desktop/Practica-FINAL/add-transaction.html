<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" href="style.css">
	<title>Add Transaction - BudgetTracker</title>
</head>
<body>
	<!-- SIDEBAR -->
	<section id="sidebar">
		<a href="#" class="brand">
			<i class='bx bxs-wallet'></i>
			<span class="text">BudgetTracker</span>
		</a>
		<ul class="side-menu top">
			<li>
				<a href="index.html">
					<i class='bx bxs-dashboard'></i>
					<span class="text">Dashboard</span>
				</a>
			</li>
			<li class="active">
				<a href="add-transaction.html">
					<i class='bx bxs-plus-circle'></i>
					<span class="text">Add Transaction</span>
				</a>
			</li>
			<li>
				<a href="categories.html">
					<i class='bx bxs-category'></i>
					<span class="text">Categories</span>
				</a>
			</li>
			<li>
				<a href="reports.html">
					<i class='bx bxs-report'></i>
					<span class="text">Reports</span>
				</a>
			</li>
			<li>
				<a href="accounts.html">
					<i class='bx bxs-bank'></i>
					<span class="text">Accounts</span>
				</a>
			</li>
		</ul>
		<ul class="side-menu">
			<li>
				<a href="#">
					<i class='bx bxs-cog'></i>
					<span class="text">Settings</span>
				</a>
			</li>
			<li>
				<a href="#" class="logout" onclick="handleLogout()">
					<i class='bx bxs-log-out-circle'></i>
					<span class="text">Logout</span>
				</a>
			</li>
		</ul>
	</section>
	<!-- SIDEBAR -->

	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu'></i>
			<a href="#" class="nav-link">Quick Actions</a>
			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Search transactions...">
					<button type="submit" class="search-btn"><i class='bx bx-search'></i></button>
				</div>
			</form>
			<input type="checkbox" id="switch-mode" hidden>
			<label for="switch-mode" class="switch-mode"></label>
			<a href="#" class="notification">
				<i class='bx bxs-bell'></i>
				<span class="num">3</span>
			</a>
			<a href="#" class="profile">
				<i class='bx bxs-user-circle'></i>
			</a>
		</nav>
		<!-- NAVBAR -->

		<!-- MAIN -->
		<main>
			<div class="head-title">
				<div class="left">
					<h1>Add Transaction</h1>
					<ul class="breadcrumb">
						<li>
							<a href="index.html">Dashboard</a>
						</li>
						<li><i class='bx bx-chevron-right'></i></li>
						<li>
							<a class="active" href="#">Add Transaction</a>
						</li>
					</ul>
				</div>
			</div>

			<div class="table-data">
				<div class="order">
					<div class="head">
						<h3>New Transaction</h3>
					</div>
					<form id="transactionForm" class="transaction-form">
						<div class="form-group">
							<label for="type">Transaction Type</label>
							<select id="type" name="type" required>
								<option value="expense">Expense</option>
								<option value="income">Income</option>
							</select>
						</div>
						<div class="form-group">
							<label for="amount">Amount</label>
							<input type="number" id="amount" name="amount" step="0.01" required>
						</div>
						<div class="form-group">
							<label for="category">Category</label>
							<select id="category" name="category" required>
								<option value="food">Food</option>
								<option value="transport">Transport</option>
								<option value="utilities">Utilities</option>
								<option value="entertainment">Entertainment</option>
								<option value="salary">Salary</option>
								<option value="other">Other</option>
							</select>
						</div>
						<div class="form-group">
							<label for="date">Date</label>
							<input type="date" id="date" name="date" required>
						</div>
						<div class="form-group">
							<label for="description">Description</label>
							<input type="text" id="description" name="description" required>
						</div>
						<button type="submit" class="btn-submit">Add Transaction</button>
					</form>
				</div>
			</div>
		</main>
		<!-- MAIN -->
	</section>
	<!-- CONTENT -->

	<script src="auth.js"></script>
	<script src="script.js"></script>
	<script src="transactions.js"></script>
</body>
</html>
