<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" href="style.css">
	<title>Reports - BudgetTracker</title>
</head>
<body>
	<!-- SIDEBAR -->
	<section id="sidebar">
		<a href="#" class="brand">
			<i class='bx bxs-wallet'></i>
			<span class="text">BudgetTracker</span>
		</a>
		<ul class="side-menu top">
			<li>
				<a href="index.html">
					<i class='bx bxs-dashboard'></i>
					<span class="text">Dashboard</span>
				</a>
			</li>
			<li>
				<a href="add-transaction.html">
					<i class='bx bxs-plus-circle'></i>
					<span class="text">Add Transaction</span>
				</a>
			</li>
			<li>
				<a href="categories.html">
					<i class='bx bxs-category'></i>
					<span class="text">Categories</span>
				</a>
			</li>
			<li class="active">
				<a href="reports.html">
					<i class='bx bxs-report'></i>
					<span class="text">Reports</span>
				</a>
			</li>
			<li>
				<a href="accounts.html">
					<i class='bx bxs-bank'></i>
					<span class="text">Accounts</span>
				</a>
			</li>
		</ul>
		<ul class="side-menu">
			<li>
				<a href="#">
					<i class='bx bxs-cog'></i>
					<span class="text">Settings</span>
				</a>
			</li>
			<li>
				<a href="#" class="logout" onclick="handleLogout()">
					<i class='bx bxs-log-out-circle'></i>
					<span class="text">Logout</span>
				</a>
			</li>
		</ul>
	</section>
	<!-- SIDEBAR -->

	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu'></i>
			<a href="#" class="nav-link">Quick Actions</a>
			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Search reports...">
					<button type="submit" class="search-btn"><i class='bx bx-search'></i></button>
				</div>
			</form>
			<input type="checkbox" id="switch-mode" hidden>
			<label for="switch-mode" class="switch-mode"></label>
			<a href="#" class="notification">
				<i class='bx bxs-bell'></i>
				<span class="num">3</span>
			</a>
			<a href="#" class="profile">
				<i class='bx bxs-user-circle'></i>
			</a>
		</nav>
		<!-- NAVBAR -->

		<!-- MAIN -->
		<main>
			<div class="head-title">
				<div class="left">
					<h1>Reports</h1>
					<ul class="breadcrumb">
						<li>
							<a href="index.html">Dashboard</a>
						</li>
						<li><i class='bx bx-chevron-right'></i></li>
						<li>
							<a class="active" href="#">Reports</a>
						</li>
					</ul>
				</div>
				<a href="#" class="btn-download" onclick="exportReport()">
					<i class='bx bxs-file-pdf'></i>
					<span class="text">Export Report</span>
				</a>
			</div>

			<div class="table-data">
				<div class="order">
					<div class="head">
						<h3>Monthly Overview</h3>
						<div class="filter-group">
							<select id="monthSelect">
								<option value="1">January</option>
								<option value="2">February</option>
								<option value="3">March</option>
								<option value="4">April</option>
								<option value="5">May</option>
								<option value="6">June</option>
								<option value="7">July</option>
								<option value="8">August</option>
								<option value="9">September</option>
								<option value="10">October</option>
								<option value="11">November</option>
								<option value="12">December</option>
							</select>
							<select id="yearSelect">
								<option value="2024">2024</option>
								<option value="2023">2023</option>
							</select>
						</div>
					</div>
					<div class="chart-container">
						<canvas id="monthlyChart"></canvas>
					</div>
				</div>
				<div class="todo">
					<div class="head">
						<h3>Category Breakdown</h3>
						<div class="filter-group">
							<select id="chartType">
								<option value="expense">Expenses</option>
								<option value="income">Income</option>
							</select>
						</div>
					</div>
					<div class="chart-container">
						<canvas id="categoryChart"></canvas>
					</div>
				</div>
			</div>

			<div class="table-data">
				<div class="order">
					<div class="head">
						<h3>Transaction History</h3>
						<i class='bx bx-filter'></i>
					</div>
					<table>
						<thead>
							<tr>
								<th>Date</th>
								<th>Description</th>
								<th>Category</th>
								<th>Amount</th>
							</tr>
						</thead>
						<tbody id="transactionHistory">
							<!-- Transaction history will be populated by JavaScript -->
						</tbody>
					</table>
				</div>
			</div>
		</main>
		<!-- MAIN -->
	</section>
	<!-- CONTENT -->

	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script src="auth.js"></script>
	<script src="script.js"></script>
	<script src="reports.js"></script>
</body>
</html>
